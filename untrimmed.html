<!DOCTYPE html>
<html>
<body>

<p id="paragraph"><strong>untrimmed:</strong> disarrayed; made unbeautiful.</p>
 
<script>

function myFunction() {
 if (window.matchMedia('(max-width: 767px)').matches) {

  document.getElementById('paragraph').style.fontSize = '150%';
    }
else {
    document.getElementById('paragraph').style.fontSize = '100%';
    }
}
myFunction();

</script>

</body>
</html>
